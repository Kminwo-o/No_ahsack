{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No_ahsack</title>

  <style>
    body {
      padding-top: 100px; /* 헤더 높이에 맞게 조정 */
    } 

  {% block style %}{% endblock style %}
  </style> 
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %} " rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/main.css' %} " rel="stylesheet">
  
</head>

<body>   
  {% if user.is_authenticated %}
  <div>
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="{% url 'movies:index' %}" class="logo d-flex align-items-center  me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <i class="bi bi-apple"></i>
        <h1>No_ahsack</h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="{% url 'movies:index' %}" class="active">홈</a></li>
          <li><a href="{% url 'community:index' %}">커뮤니티</a></li>
          <li><a href="{% url 'accounts:logout' %}">로그아웃</a></li>      
        </ul>
      </nav><!-- .navbar --> 
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header><!-- End Header -->
</div>
  {% endif %}
  <main id="main" data-aos="fade" data-aos-delay="300">

  {% block content %}{% endblock content %}
  {% comment %} 시작할때 간지 {% endcomment %}
  <div id="preloader">
    <div class="line"></div>
  </div>
  {% block script %}{% endblock script %}
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- Vendor JS Files -->

<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %} "></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %} "></script>
<script src="{% static 'assets/vendor/aos/aos.js' %} "></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %} "></script>

</body>
</html>
