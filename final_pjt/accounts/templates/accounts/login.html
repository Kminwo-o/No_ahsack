{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %} " rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      overflow: hidden;
      background: black;
    }

    .kimjihun input[type="text"] {
    width: 320px; /* 폼의 너비 조정 */
    height: 30px; /* 폼의 높이 조정 */
    }

    .kimjihun input[type="Password"] {
    width: 320px; /* 폼의 너비 조정 */
    height: 30px; /* 폼의 높이 조정 */
    }

    .no_ahsack {
      font-family: 'Noto Serif KR', serif;
    }

    .input-form {
      max-width: 400px;
      min-width: 400px;
      margin-top: 60px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
    .color1 {
      background: rgba(39, 167, 118, 0.8);
    }

    .color2 {
      color: rgba(39, 167, 118, 0.8);
    }

    .bbox {
      border: 0px solid;
      color : white;
      transition: 0.4s;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 150px;">
    <h1 class=" no_ahsack text-center text-white">
      <p><i class="bi color2 bi-apple"></i> No_ahsack</p>
    </h1>
    <div class="input-form-backgroud row">
      <div class="input-form col-md-6 mx-auto">
        <form class="validation-form" novalidate action="{% url 'accounts:login' %}" method="POST" >
          {% csrf_token %}
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="{{ form.username.id_for_label }}" class='no_ahsack'>ID</label>
              <div class="kimjihun">{{ form.username }}</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="{{ form.password.id_for_label }}" class='no_ahsack'>Password</label>
              <div class="kimjihun">{{ form.password }}</div>
            </div>
          </div>
          <hr class="mt-2">
          <button class="bbox btn-success color1 btn-lg btn-block" type="submit"><strong>로그인</strong></button>
        </form>
        <div class="mt-2">
          <form action="{% url 'accounts:signup' %} ">
          <button class="bbox btn-secondary btn-lg btn-block " type="submit"> <strong>회원가입</strong></button>
          </form>
      </div>
      </div>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1 text-white">&copy; 2023 No-ahsack</p>
    </footer>
  </div>
  

    <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>
