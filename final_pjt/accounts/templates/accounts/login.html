{% block content %}
<!DOCTYPE html>
<html lang="ko">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면 샘플 - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }
    .kimjihun input[type="text"] {
    width: 300px; /* 폼의 너비 조정 */
    height: 30px; /* 폼의 높이 조정 */
    }
    .kimjihun input[type="Password"] {
    width: 300px; /* 폼의 너비 조정 */
    height: 30px; /* 폼의 높이 조정 */
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 100px;">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-4 mx-auto">
        <h4 class="mb-3">Welcome, No_ahsack</h4>
        <form class="validation-form" novalidate action="{% url 'accounts:login' %}" method="POST" >
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="{{ form.username.id_for_label }}">ID</label>
              <div class="kimjihun">{{ form.username }}</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="{{ form.password.id_for_label }}">Password</label>
              <div class="kimjihun">{{ form.password }}</div>
            </div>
          </div>
          <hr class="mt-2">
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
        </form>
        <div class="mt-2">
          <form action="{% url 'accounts:signup' %} ">
          <button class="btn btn-secondary btn-lg btn-block" type="submit"> 회원가입</button>
          </form>
      </div>
      </div>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; 2023 No-ahsack</p>
    </footer>
  </div>
</body>

{% endblock content %}
