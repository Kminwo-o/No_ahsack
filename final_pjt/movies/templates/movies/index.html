{% extends 'base.html' %} 
{% block content %}
<form action="" method="POST">
  {% csrf_token %} {{ form }}
  <input type="submit" value="검색" />
</form>

<h2>추천 영화 목록 쫘라락</h2>

{% for movie in recommand_movie %}
<p>{{ movie.title }}</p>
{% endfor %}
{% if request.method == 'POST' %} 
<h3>검색 결과</h3>
{% for movie in matched_movies %}
  <p> <a href="{% url 'movies:detail' movie.pk%}">{{movie.title}}</a></p>
{% endfor %}
{% endif %} 
{% endblock content %}
